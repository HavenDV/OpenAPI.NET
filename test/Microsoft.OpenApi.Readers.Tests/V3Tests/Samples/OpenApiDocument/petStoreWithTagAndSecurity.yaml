openapi: '3.0.0'
info:
  version: '1.0.0'
  title: Swagger Petstore (Simple)
paths:
  /pets:
    get:
      tags: 
        - tagName1
        - tagName2
      description: Returns all pets from the system that the user has access to
      operationId: findPets
      responses:
        '200':
          description: pet response
          content:
            application/json:
                schema:
                    type: array
                    items:
                      "$ref": '#/components/schemas/pet1'
            application/xml:
                schema:
                    type: array
                    items:
                      "$ref": '#/components/schemas/pet1'
      security: 
        - securitySchemeName1: []
          securitySchemeName2:
            - scope1
            - scope2
components:
  schemas:
    pet1:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
  securitySchemes:
    securitySchemeName1:
      type: apiKey
      name: apiKeyName1
      in: header
    securitySchemeName2:
      type: openIdConnect
      openIdConnectUrl: http://example.com
tags:
  - name: tagName1
    description: tagDescription1
security: 
  - securitySchemeName1: []
    securitySchemeName2:
      - scope1
      - scope2
      - scope3